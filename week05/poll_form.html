<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML FORM - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Steve Daprim Amos | HTML Form - User Poll</h1>
    </header>
<main>

  
  <form action=""> 
<fieldset>
  <legend>Contact Information</legend>
<div class="form-item column2">
  <label>Full Name: <input type="text" name="fullname"></label>
</div>
<div class="form-item column2">
  <label>Email: <input type="email" name="useremail"></label>
</div>
</fieldset>
<fieldset>
  <legend>Questions</legend>
<div class="column1">
  <label for="browser">What is your favorite internet browser?</label>
  <select id="browser" name="browser">
    <option value="chrome">Chrome</option>
    <option value="firefox">Firefox</option>
    <option value="safari">Safari</option>
    <option value="edge">Edge</option>
    <option value="brave">Brave</option>
    <option value="other">Other</option>
  </select>
</div>
<div class="column1">
  <label for="pet">Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
</div>
<div class="column1">
  
  <label for="feedback">List the places you have lived:</label>
</div>
<textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
</fieldset>
<div class="column1">
<button type="submit">Submit Poll</button>
</div>
</main> 
<footer>
    <p>@2024 | HTML Form -User Poll Activity | Steve Daprim Amos</p>
</footer>
</form>
</body>
</html>
